<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="result">
      <h2>Your Result</h2>
      
      <div class="score-section">
        <h1 class="score-header">76</h1>
        <div>of 100</div>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h4>Summary</h4>
      
      <div class="summary-list">

        <div class="reaction">
          <span class="reaction-title"><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
          <span class="numerator">80 / 100</span>
        </div>

        <div class="memory">
          <span class="memory-title"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
          <span class="numerator">92 / 100</span>
        </div>

        <div class="verbal">
          <span class="verbal-title"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
          <span class="numerator">61 / 100</span>
        </div>

        <div class="visual">
          <span class="visual-title"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
          <span class="numerator">72 / 100</span>
        </div>

      </div>

      <button type="submit">Continue</button>

    </div>
  </div>  
</body>
</html>
